<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="profile.css" />
    <title>Profile</title>
  </head>
  <body>
    <!-- Header -->

    <div class="container">
      <div class="header">
        <!-- left div -->
        <div class="leftDiv">
          <!-- logo box -->
          <div class="logos">
            <ul>
              <li id="logo">LogicLeague</li>
              <li>
                <div id="sastaLogo"><b>LL</b></div>
              </li>
            </ul>
          </div>
          <!-- option box -->
          <div class="options">
            <ul style="margin: 0">
              <li><a href="/contest.html">Contest</a></li>
              <li><a href="challenge.html">Challenges</a></li>
              <li><a href="about.html">About us</a></li>
            </ul>
          </div>
        </div>
        <!-- right -->
        <div class="rightDiv">
          <div class="logincontainer">
            <div class="profile"></div>
          </div>
        </div>
      </div>
    </div>

    <!-- Main Body -->
    <div class="main">
      <div class="profileDiv">
        <div class="image"><button id="edit"></button></div>
        <div class="bio">
          <!-- <textarea name="bio" id="bio" rows="30" cols="50" placeholder="Nikita Yadav"></textarea> -->
           <input type="text" placeholder="Nikita Yadav">
           <input type="text" placeholder="niks333@gmail.com">
           
        </div>
      </div>
      <div class="education">
        <button id="edit2"></button>
        <h2>Education</h2>
        <textarea name="bio" id="bio" rows="15" cols="90" ></textarea>
      </div>
    </div>

    <div class="main2">
      <div class="prsnlInfo">
        <button id="edit3"></button>
        <h2>Personal Information</h2>
        <textarea name="bio" id="bio" rows="15" cols="50"></textarea>
      </div>
      <div class="contestRanking">
        <h2>Contest Ranking</h2>
      </div>
    </div>

    <div class="main3">
      <div class="skills">
        <h3>Skills</h3>
        <textarea name="skill" id="skill" rows="20" cols="90" placeholder="eg.python,java"></textarea>
        <button id="saveBtn">Save</button>
      </div>
    </div>
  </body>
</html>
